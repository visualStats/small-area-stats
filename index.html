        parseData = function (dataParent, dataSibling) {

            // var randomParentFeature = dataParent.features[Math.floor(Math.random() * dataParent.features.length)];

            var feature = $.grep(dataParent.features, function (element, index) {
                return element.properties.code == $("select[name=select-area]").val();
            });

            var guidsInParent = [];
            $.each(dataSibling.features, function (index, value) {
                if (turf.intersect(feature[0].geometry, value.geometry)) {
                    guidsInParent.push(value.properties.code);
                }

            });

            renderPopulationMap(guidsInParent, feature[0].properties.en);
            renderHouseMap(guidsInParent, feature[0].properties.en);
            renderSmokingMap(guidsInParent, feature[0].properties.en);
        };

        getFeaturesForSelect = function (geoJson) {
            var allAreas = [];
            $.each(geoJson.features, function (index, value) {
                allAreas.push({
                    "id": value.properties.code,
                    "text": value.properties.en
                })
            });

            // sort by name
            allAreas.sort(function (a, b) {
                var textA = a.text.toUpperCase(); // ignore upper and lowercase
                var textB = b.text.toUpperCase(); // ignore upper and lowercase
                if (textA < textB) {
                    return -1;
                }
                if (textA > textB) {
                    return 1;
                }

                // names must be equal
                return 0;
            });

            return allAreas;
        };
