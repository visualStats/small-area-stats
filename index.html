<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Turf - https://turfjs.org/ -->
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.3.0/turf.min.js" integrity="sha256-61XYRdJcsdgC6tmgA3BaHJX1Y6b1GcPUIKiixSyeBqc=" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/gh/CSOIreland/PxWidget@2.6.4/js/isogram.min.js"></script>

    <!-- Select2 updated - https://select2.org/getting-started/installation -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />

    <!-- JSON-Stat - https://github.com/badosa/JSON-stat/ -->
    <script src="https://cdn.jsdelivr.net/gh/badosa/JSON-stat@v0.13.3/json-stat.min.js" integrity="sha256-p83KJSAVJm2EVXl2rAbOsuWHWOMN1WbptMq+BA1BJPY=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/CSOIreland/T4-SDK@2.2.0/t4sdk.library.js" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/gh/Stuk/jszip@3.10.1/dist/jszip.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.min.js" crossorigin="anonymous"></script>

    <!-- JSON-Stat - https://github.com/badosa/JSON-stat/ -->
    <script src="https://cdn.jsdelivr.net/gh/badosa/JSON-stat@v0.13.3/json-stat.min.js" integrity="sha256-p83KJSAVJm2EVXl2rAbOsuWHWOMN1WbptMq+BA1BJPY=" crossorigin="anonymous"></script>


    <script src="pxwidget.constant.min.js"></script>
    <script src="pxwidget.library.js"></script>

    <script src="script.library.js"></script>
    <script src="script.js"></script>

</head>

<body>


    <div class="container">
        <h2>Statistics for Towns by Small Area</h2>
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Select a town</h4>
                <select name="select-area"></select>
            </div>
        </div>

        <div id="population-card-sex-wrapper" name="results" class="card my-2" style="display: none;">
            <div class="card-body">
                <h4 class="card-title"><span name="town"></span>: Population by Sex (<span name="data-total-label"></span>: <span name="data-total"></span>)</h4>
                <div id="population-sex-widget-wrapper" class="widget-toggle-wrapper"></div>
            </div>
        </div>

        <div id="population-card-age-wrapper" name="results" class="card my-2" style="display: none;">
            <div class="card-body">
                <h4 class="card-title"><span name="town"></span>: Population by Age (<span name="data-total-label"></span>: <span name="data-total"></span>)</h4>
                <div id="population-age-widget-wrapper" class="widget-toggle-wrapper"></div>
            </div>
        </div>

        <div id="population-card-martial-status-wrapper" name="results" class="card my-2" style="display: none;">
            <div class="card-body">
                <h4 class="card-title"><span name="town"></span>: Population by Martial Status (<span name="data-total-label"></span>: <span name="data-total"></span>)</h4>
                <div id="population-martial-status-widget-wrapper" class="widget-toggle-wrapper"></div>
            </div>
        </div>

        <div id="house-card-wrapper" name="results" class="card my-2" style="display: none;">
            <div class="card-body">
                <h4 class="card-title"><span name="town"></span>: Year house built (<span name="data-total-label"></span>: <span name="data-total"></span>)</h4>
                <div id="house-widget-wrapper" class="widget-toggle-wrapper"></div>
            </div>
        </div>

        <div id="smoking-card-age-wrapper" name="results" class="card my-2" style="display: none;">
            <div class="card-body">
                <h4 class="card-title"><span name="town"></span>: Persons who smoke (<span name="data-total-label"></span>: <span name="data-total"></span>)</h4>
                <div id="smoking-widget-wrapper" class="widget-toggle-wrapper"></div>
            </div>
        </div>

        <div id="occupations-card-age-wrapper" name="results" class="card my-2" style="display: none;">
            <div class="card-body">
                <h4 class="card-title"><span name="town"></span>: Occupations (<span name="data-total-label"></span>: <span name="data-total"></span>)</h4>
                <div id="occupations-widget-wrapper" class="widget-toggle-wrapper"></div>
            </div>
        </div>
    </div>
</body>

</html>
