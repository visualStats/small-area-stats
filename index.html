<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Turf - https://turfjs.org/ -->
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6.3.0/turf.min.js" integrity="sha256-61XYRdJcsdgC6tmgA3BaHJX1Y6b1GcPUIKiixSyeBqc=" crossorigin="anonymous"></script>

    <!--PxWidget https://github.com/CSOIreland/PxWidget-->
    <script src="https://cdn.jsdelivr.net/gh/CSOIreland/PxWidget@2.6.4/js/isogram.min.js"></script>

    <!-- Select2 updated - https://select2.org/getting-started/installation -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!--select2-bootstrap-5-theme https://github.com/apalfrey/select2-bootstrap-5-theme/-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />

    <!-- JSON-Stat - https://github.com/badosa/JSON-stat/ -->
    <script src="https://cdn.jsdelivr.net/gh/badosa/JSON-stat@v0.13.3/json-stat.min.js" integrity="sha256-p83KJSAVJm2EVXl2rAbOsuWHWOMN1WbptMq+BA1BJPY=" crossorigin="anonymous"></script>

    <!--Toggle functions for widgets-->
    <script src="pxwidget.constant.min.js"></script>
    <script src="pxwidget.library.js"></script>

    <!--local js-->
    <script src="script.library.js"></script>
    <script src="script.js"></script>

</head>

<body>


    <div class="container mt-2">
        <h2>Statistics for Towns by Small Area - Census 2022</h2>
        <select class="my-4" name="select-area" style="display: none;"></select>
        <div class="accordion mt-3 mb-4" id="theme-accordion" name="results" style="display: none;">
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingOne">
                    <button name="population-open" class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#populationCollapse" aria-expanded="false" aria-controls="populationCollapse">
                        Sex, Age and Marital Status
                    </button>
                </h2>
                <div id="populationCollapse" class="accordion-collapse collapse" aria-labelledby="headingOne" data-bs-parent="#theme-accordion">
                    <div class="accordion-body">

                        <div id="population-card-sex-wrapper">

                            <h4 class="card-title"><span name="town"></span>: Population by Sex (<span name="data-total-label"></span>: <span name="data-total"></span>)</h4>
                            <div id="population-sex-widget-wrapper" class="widget-toggle-wrapper"></div>

                        </div>

                        <div id="population-card-age-wrapper" class="mt-4">

                            <h4 class="card-title"><span name="town"></span>: Population by Age (<span name="data-total-label"></span>: <span name="data-total"></span>)</h4>
                            <div id="population-age-widget-wrapper" class="widget-toggle-wrapper"></div>

                        </div>

                        <div id="population-card-martial-status-wrapper" class="mt-4">

                            <h4 class="card-title"><span name="town"></span>: Population by Martial Status (<span name="data-total-label"></span>: <span name="data-total"></span>)</h4>
                            <div id="population-martial-status-widget-wrapper" class="widget-toggle-wrapper"></div>

                        </div>

                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingTwo">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#housingCollapse" aria-expanded="false" aria-controls="housingCollapse">
                        Housing
                    </button>
                </h2>
                <div id="housingCollapse" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#theme-accordion">
                    <div class="accordion-body">
                        <div id="house-card-wrapper">

                            <h4 class="card-title"><span name="town"></span>: Year house built (<span name="data-total-label"></span>: <span name="data-total"></span>)</h4>
                            <div id="house-widget-wrapper" class="widget-toggle-wrapper"></div>

                        </div>
                    </div>
                </div>
            </div>
            <div class="accordion-item">
                <h2 class="accordion-header" id="headingThree">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#healthCollapse" aria-expanded="false" aria-controls="healthCollapse">
                        Disability, Carers and General Health
                    </button>
                </h2>
                <div id="healthCollapse" class="accordion-collapse collapse" aria-labelledby="headingThree" data-bs-parent="#theme-accordion">
                    <div class="accordion-body">
                        <div id="smoking-card-age-wrapper">

                            <h4 class="card-title"><span name="town"></span>: Persons who smoke (<span name="data-total-label"></span>: <span name="data-total"></span>)</h4>
                            <div id="smoking-widget-wrapper" class="widget-toggle-wrapper"></div>

                        </div>
                    </div>
                </div>
            </div>

            <div class="accordion-item">
                <h2 class="accordion-header" id="headingFour">
                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#occupationsCollapse" aria-expanded="false" aria-controls="occupationsCollapse">
                        Occupations
                    </button>
                </h2>
                <div id="occupationsCollapse" class="accordion-collapse collapse" aria-labelledby="headingFour" data-bs-parent="#theme-accordion">
                    <div class="accordion-body">
                        <div id="occupations-card-age-wrapper">

                            <h4 class="card-title"><span name="town"></span>: Occupations (<span name="data-total-label"></span>: <span name="data-total"></span>)</h4>
                            <div id="occupations-widget-wrapper" class="widget-toggle-wrapper"></div>

                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
