<!DOCTYPE html>
<html>

<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!--PxWidget https://github.com/CSOIreland/PxWidget-->
    <script src="https://cdn.jsdelivr.net/gh/CSOIreland/PxWidget@2.6.4/js/isogram.min.js"></script>

    <!-- Select2 updated - https://select2.org/getting-started/installation -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!--select2-bootstrap-5-theme https://github.com/apalfrey/select2-bootstrap-5-theme/-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/select2-bootstrap-5-theme@1.3.0/dist/select2-bootstrap-5-theme.min.css" />

    <!-- JSON-Stat - https://github.com/badosa/JSON-stat/ -->
    <script src="https://cdn.jsdelivr.net/gh/badosa/JSON-stat@v0.13.3/json-stat.min.js" integrity="sha256-p83KJSAVJm2EVXl2rAbOsuWHWOMN1WbptMq+BA1BJPY=" crossorigin="anonymous"></script>

    <!--Toggle functions for widgets-->
    <script src="https://cdn.jsdelivr.net/gh/CSOIreland/T4-SDK@9102da4/js/t4sdk.library.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/CSOIreland/T4-SDK@9102da4/js/pxwidget/pxwidget.constant.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/CSOIreland/T4-SDK@9102da4/js/pxwidget/pxwidget.library.js"></script>

    <!--local js-->
    <script src="js/config.js"></script>
    <script src="js/script.library.js"></script>
    <script src="js/script.js"></script>

    <title>Census 2022 Urban Areas Data by Small Areas</title>

    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="manifest" href="icons/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

</head>

<body>
    <div class="container mt-2">
        <h2>Census 2022 Urban Areas Data by Small Areas</h2>
        <div class="row">
            <div class="col-lg-6 mt-2">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Town</label>
                    <select class="form-select" name="select-area" id="inputGroupSelect01"></select>
                </div>
            </div>
            <div class="col-lg-6 mt-2">
                <div class="input-group mb-3">
                    <label class="input-group-text" for="inputGroupSelect01">Theme</label>
                    <select name="theme" class="form-select" id="inputGroupSelect01" disabled>
                    </select>
                </div>
            </div>
        </div>


        <div id="results-wrapper">
            <h6 class="mt-2" name="title" style="display: none;"><span name="town"></span> - Number of small areas: <span name="number-small-areas"></span></h6>
            <div id="indicators-wrapper" name="result-card"></div>
        </div>

        <div id="templates" style="display: none;">
            <div name="indicator-card" class="card mb-3">
                <div class="card-header">
                    <span name="title"></span> (<span name="data-total-label"></span>: <span name="data-total"></span>)
                </div>
                <div class="card-body">
                    <div name="widget" class="widget-toggle-wrapper"></div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
